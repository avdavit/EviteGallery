name: Claude PR Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  claude-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Review PR with Claude
        uses: anthropics/claude-code-reviewer@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model: claude-sonnet-4-5
          review_prompt: |
            Please review this pull request for an Android project. Focus on:
            - Code quality and best practices for Android/Kotlin/Java
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Adherence to Android development patterns
            - Resource management and memory leaks
            - UI/UX considerations

            Provide constructive feedback with specific suggestions for improvement.
